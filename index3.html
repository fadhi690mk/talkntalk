<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Talk'n'tALK</title>

    <style>
      body {
        background: url('./icons/bg.jpg') no-repeat fixed center center;
        background-size: contain;
      }
      /* CSS for the header */
      header {
        background-color: #f2f2f200;
        padding: 20px;
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
      }
    
      .logo {
        margin-right: 20px;
      }
    
      nav {
        flex-grow: 1;
        text-align: right;
      }
    
      nav ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: flex-end;
      }
    
      nav ul li {
        margin-left: 10px;
      }
    
      nav ul li a {
        color: #333;
        text-decoration: none;
        padding: 5px 10px;
      }
    
      #userButton {
        background-color: #333;
        color: #fff;
        padding: 5px 10px;
        text-decoration: none;
        border-radius: 3px;
      }

      .module{
        background-color: #3333331b;
        margin: auto 5% 1vh 5%;
        width: 90%;
        padding:5%;
        border-radius: 15px;
        height: 2vh;
        overflow: hidden;
        transform: .5s;
      }
      .module:hover{
        height: max-content;
      }

      .module-title{
        color: #536DFE;
        padding: 0;
        margin: 0;
        
      }
      .topics{
        display: flex;
        flex-wrap: wrap;
        justify-content: space-evenly;

      }
      .topic{
        background-color: #dbdbdb3f;
        margin-top: 5vh;
        backdrop-filter: blur(5px);
        border-radius: 10px;
        box-shadow: #3333332c 5px 5px ;
        transition: 0.3s;
      }
      .topic:hover{
        scale: 0.9;
        box-shadow: #3333332c -5px -5px;
      }
      .topic-title{
        text-align: center;
        padding: 0;
        margin: 0;
        margin-bottom: 5px;
      }
      


      /* Media query for mobile responsiveness */
      @media screen and (max-width: 600px) {
        header {
          flex-direction: column;
          
        }

        .logo {
          margin-right: 0;
          margin-bottom: 10px;
          display: flex;
          justify-content: center;

        }
        .logo img{
          height: 60px;
        }
    
        nav {
          text-align: left;
        }
    
        nav ul {
          justify-content: center;
        }
    
        nav ul li {
          margin-left: 0;
          margin-bottom: 5px;
        }
    
        
      }
    </style>
</head>

    <div id="modulesContainer"></div>

<script>
  // Assuming you have the JSON file loaded and stored in a variable named "jsonData"

  // Access the container element
  const container = document.getElementById("modulesContainer");
  
  fetch('class.json')
  .then(response => response.json())
  .then(data => {
    const modules = data.modules;
    console.log(modules);
    modules.forEach(module => {
      // Create the module container
      const moduleContainer = document.createElement("div");
      moduleContainer.classList.add("module");
  
      // Create the module title
      const moduleTitle = document.createElement("h3");
      moduleTitle.classList.add("module-title");
      moduleTitle.textContent = module["module-title"];
  
      // Create the topics container
      const topicsContainer = document.createElement("div");
      topicsContainer.classList.add("topics");
  
      // Iterate over each topic in the module
      module.topics.forEach(topic => {
        // Create the topic container
        const topicContainer = document.createElement("div");
        topicContainer.classList.add("topic");
        topicContainer.onclick = youtube;
  
        // Create the topic image
        const topicImage = document.createElement("img");
        topicImage.src = topic["topic-img"];
        topicImage.width = "150";
        topicImage.alt = "";
  
        // Create the topic title
        const topicTitle = document.createElement("p");
        topicTitle.classList.add("topic-title");
        topicTitle.textContent = topic["topic-title"];

        
        function youtube(e){
          e.preventDefault();
          window.location.href=`index4.html?mobile=${mobileNumber}&module=${encodeURIComponent(module["index"])}&topic=${encodeURIComponent(topic["index"])}`;
        }
  
        // Append the topic image and title to the topic container
        topicContainer.appendChild(topicImage);
        topicContainer.appendChild(topicTitle);
  
        // Append the topic container to the topics container
        topicsContainer.appendChild(topicContainer);
      });
  
      // Append the module title and topics container to the module container
      moduleContainer.appendChild(moduleTitle);
      moduleContainer.appendChild(topicsContainer);
  
      // Append the module container to the main container
      container.appendChild(moduleContainer);
    });
    
  })
  .catch(error => {
    console.error('Error:', error);
  });

</script>




    <script>
        // Get the mobile number parameter from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const mobileNumber = urlParams.get('mobile');

        fetch('users.json')
            .then(response => response.json())
            .then(data => {
                // Search for the user with the specified mobile number
                const user = data.users.find(user => user.mobileNumber === mobileNumber);

                if (user) {
                    // Display the username
                    const username = user.username;
                    const userButton = document.getElementById('userButton');
                    userButton.textContent = username;
                } else {
                    // Handle the case when the user is not found
                    const errorMessage = document.createElement('p');
                    errorMessage.textContent = 'User not found.';
                    document.body.appendChild(errorMessage);
                }
            })
            .catch(error => {
                // Handle any errors that occur during the fetch request
                console.error('Error:', error);
            });

            const logo = document.querySelector('.logo');
            logo.addEventListener('click', () => {
              window.history.back();
            });     
    </script>
